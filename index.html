<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Name Manager</title>
</head>

<body>
    <div style="width: 20%; margin: 2%;">
        <hr>
        <form method="post" action="/post">
            <input type="text" class="form-control my-2" name="name" placeholder="Please enter a new Name">
            <button type="submit" class="btn btn-success">Save(Post)</button>
        </form>
        <hr>
        <form method="get" action="/get">
            <button type="submit" class="btn btn-info">Show Names(Get)</button>
        </form>
        <hr>
        <form method="DELETE" action="/del">
            <button type="submit" class="btn btn-danger">Remove last(Delete)</button>
        </form>
        <hr>
    </div>
</body>
</html>
